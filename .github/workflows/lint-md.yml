name: Markdown Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint-md:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install lint-md/cli
        run: npm install -g @lint-md/cli
      
      - name: Run lint-md
        run: lint-md '**/*.md' --threads
