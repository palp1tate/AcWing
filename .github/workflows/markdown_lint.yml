name: Markdown Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
      
      - name: Run markdownlint
        run: markdownlint '**/*.md' --ignore node_modules
